<h:head>

                    <span class="icon-bar"></span>

        </li>
    </h:form>
          </li>
            </ul>

            <div class="collapse navbar-collapse navbar-ex1-collapse">

      	<h:outputScript library="js/plugins/morris/" name="morris.min.js" />
   	 	<h:outputScript library="js/plugins/morris/" name="morris-data.js" />
